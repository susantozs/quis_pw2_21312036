    <script>
      // Soal No. 5 Fungsi Welcome
      /* 
            Buatlah sebuah fungsi bernama Welcome(), yang mengembalikan nilai berupa "Selamat datang di universitas teknokrat indonesia",
            yang kemudian akan ditampilkan di halaman html. Tampilkan di id jawaban5
        */

      function Welcome() {
        return "Selamat datang di universitas teknokrat indonesia";
      }

      document.getElementById("jawaban5").innerText = Welcome();

      // Soal No. 6 Fungsi Looping
      /* 
            Buatlah sebuah fungsi bernama looping(), yang mengembalikan nilai hasil looping dari dua parameter yang dikirim.
            contoh: looping(3, 7), maka akan tampil : 3,4,5,6,7
        */

      function looping(start, end) {
        let result = "";
        for (let i = start; i <= end; i++) {
          result += i + ",";
        }
        return result.slice(0, -1); // Remove the trailing comma
      }

      document.getElementById("jawaban6").innerText = looping(3, 7);
    </script>
  </body>
